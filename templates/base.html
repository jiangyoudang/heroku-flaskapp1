<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title> Welcome to my first app</title>

</head>
<body>
    <p style="color: #3A7734">  Welcome to the API   </p>


{% if users %}
    <table border="1px" cellpadding="1px">
    <tr>
        <th> name </th> <th> email </th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
    </table>

{% endif %}
</body>
</html>
